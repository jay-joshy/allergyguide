<div class="text_image_to_right">
  <div class="text-content">
    {{ text | markdown | safe }}
  </div>
  <div class="image-content">
    <img src="{{ src }}" alt="{{ alt }}">
    {% if caption %}
    <div class="caption">{{ caption | markdown | safe }}</div>
    {% endif %}
  </div>
</div>
<link rel="stylesheet" href="/css/text_image_to_right.css">
