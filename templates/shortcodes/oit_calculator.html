<div class="oit_calculator">
	<!-- Food Selection and Settings -->
	<div class="settings-container">
		<!-- Food A Container -->
		<div class="food-a-container">
			<div class="search-container">
				<input type="text" id="food-a-search" placeholder="Search for foods or protocols..." class="search-input" autocomplete="off">
			</div>
			<!-- Food A settings will be dynamically inserted here -->
		</div>

		<!-- Food B Container -->
		<div class="food-b-container">
			<h3>Optional Transition Food</h3>
			<div class="search-container">
				<input type="text" id="food-b-search" placeholder="Search for another food to transition to..." class="search-input" autocomplete="off" disabled>
				<button id="clear-food-b" class="clear-food-b" disabled>
					Clear
				</button>
			</div>
			<!-- Food B settings will be dynamically inserted here -->
		</div>
	</div>

	<!-- Dosing Strategy Selection -->
	<div class="dosing-strategy-container">
		<!-- Dosing strategy buttons will be dynamically inserted here -->
	</div>

	<!-- Protocol Output -->
	<div class="output-container">
		<table>
			<!-- Protocol table will be dynamically generated -->
		</table>

		<div class="bottom-section">
			<!-- Export buttons will be dynamically inserted here -->

			<!-- Warnings Sidebar -->
			<div class="warnings-container">
				<div class="no-warnings">âœ“ No warnings</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/5.0.2/jspdf.plugin.autotable.min.js" integrity="sha384-voAWf+DQNBx+Eya8tGEw2DHSo8aPM0bTyJhi+ZbLLfV6HzrvPV/UqIvc3+ULj7bS" crossorigin="anonymous"></script>
