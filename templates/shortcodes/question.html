{%- set question = question | default(value="Question") -%}
{%- set answer = answer | default(value=body) -%}
{% set chevron = load_data(path="static/icon/chevron.svg") %}
<details class="qa-admonition">
  <summary class="qa-question">
    {{ question | safe }}
    <span class="chevron">
      {{ chevron | safe }}
    </span>
  </summary>
  <div class="qa-answer">
    {{ answer | markdown | safe }}
  </div>
</details>
