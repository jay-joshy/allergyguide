<blockquote class="question">
  {% set icon = load_data(path="static/icon/question.svg") %}
  <div class="icon">
    <span>
      {{ icon | safe }}
      <span><strong>
          {{ question }}
        </strong></span>
    </span>
  </div>
  <details>
    <summary>Answer:</summary>
    <div class="content">
      {{ body | markdown | safe }}
    </div>
  </details>
</blockquote>
<link rel="stylesheet" href="/css/question.css">
