<blockquote class="important">
  {% set icon = load_data(path="static/icon/important.svg") %}
  <div class="icon">
    <span>
      {{ icon | safe }}
      {% if header %}
      <span><strong>
          {{ header }}
        </strong></span>
      {% endif %}
    </span>
  </div>
  <div class="content">
    {{ body | safe }}
  </div>
</blockquote>
