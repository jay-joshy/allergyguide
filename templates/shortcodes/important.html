<blockquote class="callout_important">
  {% set icon = load_data(path="static/icon/important.svg") %}
  <div class="icon">
    <span>
      {{ icon | safe }}
      {% if header %}
      <span><strong>
          {{ header }}
        </strong></span>
      {% endif %}
    </span>
  </div>
  <div class="content">
    {{ body | markdown | safe  }}
  </div>
</blockquote>
<link rel="stylesheet" href="/css/important.css">
