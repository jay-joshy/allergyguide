<div class="text_image {% if text_position %}text_position_{{ text_position }}{% endif %}">
  <div class="text-content">
    {{ body | markdown | safe }}
  </div>
  <div class="image-content">
    <a href="{{ src }}" target="_blank">
      <img src="{{ src }}" alt="{{ alt }}">
    </a>
    {% if caption %}
    <div class="caption">{{ caption | markdown | safe }}</div>
    {% endif %}
  </div>
</div>
