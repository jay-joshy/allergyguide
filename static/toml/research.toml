[liberty_csu_cupid_a]
title = "LIBERTY-CSU CUPID A"
clinical_question = "Is Dupilumab effective for CSU refractory to high dose AH?"
study_type = "Randomized, placebo-controlled, double-blind, phase 3 trial across 9 countries."
population = "138 patients ages 6-80, CSU diagnosed at least 6 months prior, CSU symptomatic despite high dose AH, omalizumab-naive, no inducible urticaria. 97% ≥18 years old."
intervention = "Adults and adolescents ≥60 kg: Dupilumab 600mg load and 300mg q2week thereafter if ≥60 kg. Adolescents <60 kg and children ≥30 kg: 400mg load and 200mg q2week thereafter. Children ≥15 kg and <30 kg: 600mg load, 300mg q4week thereafter. Total duration of therapy was 24 weeks for all."
comparison = "Placebo with matching loading doses."
outcomes = "At 24 weeks, the dupilumab group significantly better controlled CSU symptoms vs placebo: UAS7 ≤6, 46% vs 24% (OR 2.8, 95% CI 1.3 to 6.2, p<0.01); UAS7 of 0, 31% vs 13% (OR 2.9, 95% CI 1.2 to 7.2, p=0.02). UAS7 scores also had a mean score difference of -8.5 points (95% CI −13.2 to −3.9, p<0.001). Follow-up off-treatment UAS7 scores remained stable after 24 weeks to 32 weeks. There was no significant differences in safety profile between dupilumab and placebo (data pooled from CUPID A and B)."
bottom_line = "In omalizumab-naive CSU patients uncontrolled with AH, dupilumab significantly reduces CSU symptoms."
